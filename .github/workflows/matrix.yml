name: Matrix Basics

on:
  push:
    branches: [ feature-1 ]
  pull_request:

jobs:
  test-matrix:
    name: Test on Node ${{ matrix.node }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # ---- Install dependencies (npm ci if lockfile exists, else npm install) ----
      - name: Install dependencies (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found → using npm ci"
            npm ci
          else
            echo "No lockfile found → using npm install"
            npm install
          fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path "package-lock.json") {
            Write-Host "package-lock.json found → using npm ci"
            npm ci
          } else {
            Write-Host "No lockfile found → using npm install"
            npm install
          }

      # ---- Run Tests ----
      - name: Run tests
        run: npm test
